<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Number Facts</title>
    </head>
    <body>
        <div>
            <h3>Favorite Number</h3>
            <label for="favNumber">Enter your favorite number: </label>
            <input type="text" id="favNumber" name="favNumber">
            <input type="button" value="Submit" onclick="favNumberFact()"><br>
            <span id="favResults" style="font-weight: bold; margin-top:15px"></span>
        </div>
        <div>
            <h3>Range of Numbers</h3>
            <label for="rangeNumbers">Enter a range of numbers (Ex. 1..3): </label>
            <input type="text" id="rangeNumbers" name="rangeNumbers">
            <input type="button" value="Submit" onclick="rangeNumberFacts()"><br>
            <div id="rangeResults" style="font-weight: bold"></div>
        </div>
        <div>
            <h3>Multiple Number Facts</h3>
            <label for="multiFacts">Enter a number: </label>
            <input type="text" id="multiFacts" name="multiFacts">
            <input type="button" value="Submit" onclick="multiFactsForNumber()"><br>
            <span id="multiResults" style="font-weight: bold"></span>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="numbers.js"></script>
    </body>
</html>
